<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

</head>

<body style="width: 100vw;height: 100vh;">
 
  
  <div style="width: 100vw; height: 100vh; background-color: rgb(241, 86, 86);">
    <svg id="demo" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0  screen_width screen_height" preserveAspectRatio="xMidYMid meet" style='position: absolute; top: 0; left: 0; z-index: 2'>
        <defs>
            <mask id="theMask">
                <!-- Le rectangle s'adapte à la taille de l'écran -->
                <rect x="0" y="0" width="100%" height="100%" fill="#fff" />
                <circle id="cover" cx="50" cy="50" r="10" fill="black" />
                <image id="circleLogo" xlink:href="./assets/images/logo.png" />
            </mask>  
        </defs>
    
        <g mask="url(#theMask)" fill="black"> 
            <!-- Le rect couvre tout le SVG, qui couvre à son tour toute la page -->
            <rect id="goAway" width="100%" height="100%" fill="#000" />
        </g>
    </svg>
</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

</body>

</html>
